    <!-- CSS for responsive and attractive design -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #2c3e50;
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .input-section, .output-section {
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        label {
            font-weight: 600;
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 0.5px;
        }

        #filePreview, #sizeInfo {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }

        input[type="file"] {
            padding: 15px;
            border: 2px dashed #3498db;
            border-radius: 15px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #2980b9;
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        button {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.6);
            background: linear-gradient(45deg, #8e44ad, #3498db);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        #downloadLink:hover {
            background: linear-gradient(45deg, #27ae60, #2ecc71);

        .ad-space {

            background: rgba(255, 255, 255, 0.9);
            padding: 20px;

            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-out;
        }

        .ad-space ins {
            display: block;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 30px; }

            .ad-space { max-width: 100%; padding: 15px; }

    <h1>PDF Compressor Tool</h1>
    <div class="container">
        <div class="input-section">
            <label for="pdfInput">Upload PDF to Compress:</label>
            <input type="file" id="pdfInput" accept=".pdf">
            <div id="filePreview">No file selected.</div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <button id="compressBtn" disabled>Compress PDF</button>

        <div class="output-section">
            <div id="sizeInfo"></div>
            <a id="downloadLink" hidden>Download Compressed PDF</a>
        </div>
    </div>

    <!-- Bottom Ad Space -->
    <div class="ad-space">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="ZZZZZZZZZZ"

    <!-- JavaScript for functionality -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        const pdfInput = document.getElementById('pdfInput');
        const compressBtn = document.getElementById('compressBtn');
        const downloadLink = document.getElementById('downloadLink');
        const filePreview = document.getElementById('filePreview');
        const errorMessage = document.getElementById('errorMessage');
        const sizeInfo = document.getElementById('sizeInfo');

        // Format file size for display
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // Show file preview and enable button
        pdfInput.addEventListener('change', () => {
            const file = pdfInput.files[0];
            if (file) {
                filePreview.textContent = `Selected: ${file.name}`;
                compressBtn.disabled = false;
            } else {
                filePreview.textContent = 'No file selected.';
                compressBtn.disabled = true;
            }
            errorMessage.style.display = 'none';
            sizeInfo.textContent = '';
        });

        // Compress PDF
        compressBtn.addEventListener('click', async () => {
            const file = pdfInput.files[0];
            if (!file) return;

            compressBtn.disabled = true;
            compressBtn.textContent = 'Compressing...';
            errorMessage.style.display = 'none';
            sizeInfo.textContent = '';

            try {
                const originalSize = file.size;
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

                // Compress images in the PDF
                let imagesCompressed = false;
                const pages = pdfDoc.getPages();
                for (const page of pages) {
                    const resources = page.node.Resources?.XObject || {};
                    for (const [key, value] of Object.entries(resources)) {
                        if (value instanceof PDFLib.PDFImage) {
                            try {
                                const type = value.subtype; // JPEG or PNG
                                if (type === 'JPEG' || type === 'PNG') {
                                    const imgData = await value.getBytes();
                                    const img = type === 'JPEG' ? await pdfDoc.embedJpg(imgData) : await pdfDoc.embedPng(imgData);
                                    const scaledImg = img.scale(0.5); // Reduce to 50% quality
                                    const newImg = await pdfDoc.embedJpeg(await scaledImg.encode()); // Convert to JPEG
                                    resources[key] = newImg.ref;
                                    imagesCompressed = true;
                                }
                            } catch (e) {
                                console.warn('Skipping image compression due to error:', e);
                            }
                        }
                    }
                }

                if (!imagesCompressed) {
                    errorMessage.textContent = 'No compressible images found in PDF. File saved as-is.';
                    errorMessage.style.display = 'block';
                }

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const compressedSize = blob.size;

                sizeInfo.textContent = `Original: ${formatSize(originalSize)} | Compressed: ${formatSize(compressedSize)}`;
                downloadLink.href = url;
                downloadLink.download = 'compressed.pdf';
                downloadLink.textContent = 'Download Compressed PDF';
                downloadLink.hidden = false;
                downloadLink.style.opacity = 0;
                setTimeout(() => downloadLink.style.opacity = 1, 50);
            } catch (error) {
                console.error('Compression error:', error);
                errorMessage.textContent = `Error: ${error.message || 'Failed to compress PDF. It might be encrypted or corrupted.'}`;
                errorMessage.style.display = 'block';
            }

            compressBtn.textContent = 'Compress PDF';
            compressBtn.disabled = false;
        });
    </script>
</body>
