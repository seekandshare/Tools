<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A free, responsive online image compression tool to optimize images with adjustable compression levels for better performance and SEO.">
    <meta name="keywords" content="image compression, optimize images, free tool, responsive design, SEO friendly">
    <meta name="author" content="xAI Grok">
    <meta name="robots" content="index, follow">
    <title>Image Compression Tool - Optimize Images Online</title>

    <!-- Favicon for better branding -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS for enhanced styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #2c3e50;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #34495e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 650px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .input-section, .compression-section, .output-section {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            width: 100%;
            background: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #2980b9;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]:hover {
            background: #b3d4fc;
        }

        #compressionValue {
            font-size: 1.2rem;
            color: #3498db;
            margin-left: 10px;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        #preview, #compressedImage {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        #downloadLink:hover {
            background: #27ae60;
        }

        /* Ad Styling */
        .ad-space {
            width: 100%;
            max-width: 728px;
            margin: 30px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ad-space ins {
            display: block;
            margin: 0 auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 25px;
            }
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .ad-space {
                max-width: 100%;
            }
        }
    </style>

    <!-- Google AdSense Script (Insert your AdSense Publisher ID here) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
    <!-- Replace 'ca-pub-XXXXXXXXXXXXXXXX' with your actual AdSense Publisher ID -->
</head>
<body>
    <!-- Top Ad Space -->
    <div class="ad-space">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="YYYYYYYYYY"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <h1>Image Compression Tool</h1>
    <div class="container">
        <div class="input-section">
            <label for="imageInput">Upload Your Image:</label>
            <input type="file" id="imageInput" accept="image/*">
            <img id="preview" alt="Image preview before compression" hidden>
        </div>

        <div class="compression-section">
            <label for="compressionRange">Compression Level:</label>
            <input type="range" id="compressionRange" min="0" max="100" value="50">
            <span id="compressionValue">50%</span>
        </div>

        <button id="compressBtn" disabled>Compress Image</button>

        <div class="output-section">
            <img id="compressedImage" alt="Compressed image preview" hidden>
            <a id="downloadLink" hidden>Download Compressed Image</a>
        </div>
    </div>

    <!-- Bottom Ad Space -->
    <div class="ad-space">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="ZZZZZZZZZZ"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- JavaScript for functionality -->
    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const compressionRange = document.getElementById('compressionRange');
        const compressionValue = document.getElementById('compressionValue');
        const compressBtn = document.getElementById('compressBtn');
        const compressedImage = document.getElementById('compressedImage');
        const downloadLink = document.getElementById('downloadLink');

        // Update compression value dynamically
        compressionRange.addEventListener('input', () => {
            compressionValue.textContent = `${compressionRange.value}%`;
        });

        // Handle image upload and preview
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.hidden = false;
                    preview.style.opacity = 0;
                    setTimeout(() => preview.style.opacity = 1, 50);
                    compressBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // Compress and process image
        compressBtn.addEventListener('click', () => {
            const file = imageInput.files[0];
            if (!file) return;

            const img = new Image();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = (100 - compressionRange.value) / 100; // Convert to 0-1 scale
                const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

                compressedImage.src = compressedDataUrl;
                compressedImage.hidden = false;
                compressedImage.style.opacity = 0;
                setTimeout(() => compressedImage.style.opacity = 1, 50);

                downloadLink.href = compressedDataUrl;
                downloadLink.download = 'compressed-image.jpg';
                downloadLink.textContent = 'Download Compressed Image';
                downloadLink.hidden = false;
            };
            img.src = URL.createObjectURL(file);
        });
    </script>
</body>
</html>
